name: Remote update execution
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Redeploy
    runs-on: ubuntu-latest
    steps:
    - name: Docker build and restart on digital ocean
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: cd ${{ secrets.FRONTEND_APP_DIRECTORY }} && \
          docker build -t telegram-wishlist-frontend . && \
          docker rm -f telegram-wishlist-frontend && \
          docker run -d --name=telegram-wishlist-frontend --init --restart=always -p 3001:3000 \
          -e BACKEND_HOST='${{ secrets.BACKEND_HOST }}' \
          -e TG_MINIAPP_URL='${{ secrets.TG_MINIAPP_URL }}' telegram-wishlist-frontend:latest

