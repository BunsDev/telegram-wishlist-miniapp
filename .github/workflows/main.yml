name: Remote update execution
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Redeploy
    runs-on: ubuntu-latest
    steps:
    - name: Docker build and restart on digital ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: cd ${{ secrets.FRONTEND_APP_DIRECTORY }} && \
          export BACKEND_HOST="${{ secrets.BACKEND_HOST }}" && \
          export TG_MINIAPP_URL="${{ secrets.TG_MINIAPP_URL }}" && \
          sh redeploy.sh

